{% set TEST_QMXGRAPH = os.environ.get('TEST_QMXGRAPH', '0') != '0' %}

name: qmxgraph-esss

includes:
  - {{ root }}/_base_environment.devenv.yml

environment:
# Tip: Use `--driver <driver_name>` to change driver for a single run
  {% if TEST_QMXGRAPH %}
  PYTEST_ADDOPTS: --driver Chrome
  {% else %}
  PYTEST_ADDOPTS: ""
  {% endif %}

dependencies:
  - python>=3.7
  - mxgraph>=3.7.5

  - esss-pylupdate5>=5.6.0+1

  - attrs>=17
  - colorama
  - invoke>=1.0.0
  - jinja2>=2.10
  - pyqt=5.12.*
  - six

  {% if TEST_QMXGRAPH %}
  - conda-wrappers

  - cherrypy>=18.0.0
  - pytest-mock>=1.4.0
  - pytest-qt>=2.1.0
  - pytest-selenium>=4.0.2
  - pytest-timeout>=1.0.0
  - pytest-xdist>=1.15
  - selenium >=4.10.0
  {% if sys.platform != 'win32' %}
  - pytest-xvfb
  {% endif %}

  {% endif %}
